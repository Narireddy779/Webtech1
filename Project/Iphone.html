<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Iphone Screen</title>
    <link rel="stylesheet" href="./Iphone.css">
    <link rel="stylesheet" href="./Loginpage.css">
</head>
<body>
    <main>
    <div class="iphone-frame">
        <div class="iphone-15-pro">
            <div  class="iphone-15-pro-pixel">
                <section class="iphone-content">
                <div>
                 <img src="../images/image-from-rawpixel-id-3344994-svg.svg" alt="fbimg" height="100px" width="100px"> 
            </div>
            <div>
                <img src="../images/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjk4Mi1kMS0xMC1rcDlra2N3cS5qcGc.webp" alt="linkedin" height="100px" width="100px">
            </div>
            <div><img src="../images/meta.png" alt="meta" height="80px" width="80px"></div>
            <div>
                <img src="../images/Spotify.png" alt="Spotify" height="90px" width="90px">
            </div>
            <div>
                <img src="../video/video-from-rawpixel-id-17166485-gif.gif" alt="Telegram" hight="100px" width="100px">
            </div>
                </section>
                <div class="dynamic-island">
                    <video class="dynamic-island-video"src="../video/Animation.mp4" autoplay muted loop></video>
                    <div class="front-camera">
                    </div>
                </div>
                <div  class="battery-symbol">
                    <ul class="top">
                    <li>
                        <!-- Save as battery.svg -->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" viewBox="0 0 30 24" fill="none">
                <!-- Outer battery body -->
                <rect x="1" y="6" width="24" height="12" rx="2" ry="2" stroke="white" stroke-width="2"/>

                <!-- Battery positive terminal -->
                <rect x="25" y="9" width="3" height="6" fill="white"/>

                <!-- Battery level fill -->
                <rect x="3" y="8" width="20" height="8" fill="white"/>
                </svg>
                    </li>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M2 9C7 4 17 4 22 9" stroke="white" stroke-width="2" fill="none"/>
                        <path d="M5 12C9 8 15 8 19 12" stroke="white" stroke-width="2" fill="none"/>
                        <path d="M8 15C10.5 13 13.5 13 16 15" stroke="white" stroke-width="2" fill="none"/>
                        <circle cx="12" cy="18" r="1.5" fill="white"/>
                        </svg>
                    </li>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="14" width="3" height="7" fill="white"/>
                        <rect x="8" y="11" width="3" height="10" fill="white"/>
                        <rect x="13" y="8" width="3" height="13" fill="white"/>
                        <rect x="18" y="5" width="3" height="16" fill="white"/>
                        </svg>

                    </li>
                    </ul>
                    <div id="iphone-time" class="top-time">9:41</div>
                    <script src="./Iphone.js"></script>
                </div>
                <footer>
                    <div class="slide" >
                    
                </div>
                </footer>
                <section class="consloe">
                    <div id="bar">
                        <ul class="Bar-consloe">
                            <li>
                                <svg width="370" height="70" viewBox="0 0 370 70" xmlns="http://www.w3.org/2000/svg">
                            <!-- Optional background for visual clarity -->
                            <!-- <rect width="370" height="70" fill="#f0f0f0"/> -->

                            <!-- Centered caller icon (scaled appropriately) -->
                            <g transform="translate(160,10) scale(2.5)">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2
                                        19.79 19.79 0 0 1-8.63-3.07
                                        19.5 19.5 0 0 1-8.08-8.08
                                        19.79 19.79 0 0 1-3.07-8.63
                                        A2 2 0 0 1 2 0h3a2 2 0 0 1 2 1.72
                                        12.58 12.58 0 0 0 .7 2.81
                                        2 2 0 0 1-.45 2.11L6.13 8.09
                                        a16 16 0 0 0 9.8 9.8l1.45-1.15
                                        a2 2 0 0 1 2.11-.45
                                        12.58 12.58 0 0 0 2.81.7
                                        A2 2 0 0 1 22 16.92z"
                                    fill="#34C759"/>
                            </g>
                            </svg>
                            </li>
                            <li>
                                <svg width="370" height="70" viewBox="0 0 370 70" xmlns="http://www.w3.org/2000/svg">
                            <!-- Green circle background -->
                            <circle cx="185" cy="35" r="25" fill="#34C759" />

                            <!-- White message bubble shape -->
                            <path d="M175 28h20c1.1 0 2 0.9 2 2v10c0 1.1-0.9 2-2 2h-6l-4 3v-3h-10c-1.1 0-2-0.9-2-2v-10c0-1.1 0.9-2 2-2z"
                                    fill="white"/>
                                    </svg>
                            </li>
                            <li>
                                <svg width="370" height="70" viewBox="0 0 370 70" xmlns="http://www.w3.org/2000/svg">
                            <!-- Green circle background -->
                            <circle cx="185" cy="35" r="25" fill="#34C759" />

                            <!-- YouTube red play button -->
                            <g transform="translate(170,22)">
                                <rect x="0" y="0" width="30" height="26" rx="6" ry="6" fill="#FF0000"/>
                                <polygon points="12,7 22,13 12,19" fill="white"/>
                            </g>
                            </svg>
                            </li>
                            <li>
                                <svg width="370" height="70" viewBox="0 0 370 70" xmlns="http://www.w3.org/2000/svg">
                            <!-- Green circular background -->
                            <circle cx="185" cy="35" r="25" fill="#34C759" />

                            <!-- Flat-style camera icon -->
                            <g transform="translate(165,20)">
                                <!-- Camera body -->
                                <rect x="2" y="6" width="36" height="24" rx="6" ry="6" fill="white"/>

                                <!-- Camera top bar (shutter casing) -->
                                <rect x="10" y="0" width="20" height="8" rx="2" ry="2" fill="white"/>

                                <!-- Lens -->
                                <circle cx="20" cy="18" r="6" fill="#34C759"/>

                                <!-- Flash dot -->
                                <circle cx="30" cy="12" r="1.8" fill="#34C759"/>
                            </g>
                            </svg>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
